{% extends 'base.html' %}

{% block content %}
  <h2>Change Password</h2>
  {% if not user.has_usable_password %}
    <p style="color: red">You have not defined a password yet.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save changes</button>
  </form>
<p><a href="{% url 'home' %}">Home</a></p>
<p><a href="{% url 'update_profile' %}">Update profile</a></p>
<p><a href="{% url 'details' %}">See your details</a></p>
<p><a href="{% url 'logout' %}">Log out</a></p><br>
<p><a href="{% url 'settings' %}">Settings</a></p>

{% endblock %}
